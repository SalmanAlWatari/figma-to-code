<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار المبرمجين | سلمان الوتاري</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="assets/style.css">



</head>

<body>


    <div class="content en">

        <div class="login-div">
            <div class="login-form">
                <div class="max-w-100">
                    <p class="login-txt">LOGIN</p>
                    <p class="login-info">How to i get started lorem ipsum dolor at?</p>

                    <form class="" action="#">
                        <div class="div-item-input-txt">
                            <img src="assets/images/icons/vector-user.png" alt="">
                            <input type="text" placeholder="username">
                        </div>

                        <div class="div-item-input-txt">
                            <img src="assets/images/icons/vector-password.png" alt="">
                            <input type="password" placeholder="password">
                        </div>

                        <div class="div-item-submit-btn">
                            <input class="login-btn" type="button" value="Login Now">
                        </div>
                    </form>


                    <p class="login-others">
                        <span>Login</span> with Others
                    </p>
                    

                    <a href="#" class="item-social">
                        <img src="assets/images/icons/google-1.png" alt="">
                        <p>
                            Login with <span>google</span>
                        </p>
                    </a>


                    <a href="#" class="item-social">
                        <img src="assets/images/icons/facebook-1.png" alt="">
                        <p>
                            Login with <span>Facebook</span>
                        </p>
                    </a>


                </div>
            </div>
            <div class="login-image">

                <div class="center-image">



                    
                    <div class="woman">

                    </div>

                    <p class="img-txt">
                        Very good
                        works are
                        waiting for
                        you Login
                        Now!!!
                    </p>

                    <img class="img-group" src="assets/images/icons/Group-11.png" alt="img-group">
                </div>

            </div>

           
        </div>

    </div>


</body>

</html>
